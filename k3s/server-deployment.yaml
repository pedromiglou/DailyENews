apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-deployment
  namespace: gic2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: server
  strategy: {}
  template:
    metadata:
      labels:
        app: server
    spec:
      containers:
        - name: server
          image: registry.deti:5000/gic2/server:latest
          #imagePullPolicy: Never
          ports:
            - containerPort: 8000
          env:
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: gic2-secret
                  key: password
          resources: {}
          volumeMounts:
            - name: server-config-map
              mountPath: /etc/jarr/jarr.json
              subPath: jarr.json
              readOnly: true
            - name: server-config-map
              mountPath: /etc/resolv.conf
              subPath: resolv.conf
              readOnly: true
      restartPolicy: Always
      volumes:
        - name: server-config-map
          configMap:
            name: server-config-map
            items:
            - key: jarr.json
              path: jarr.json
            - key: resolv.conf
              path: resolv.conf
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - topologyKey: kubernetes.io/hostname
            labelSelector:
              matchLabels:
                app: server 
      dnsPolicy: Default
