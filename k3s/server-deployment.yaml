apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-deployment
  namespace: gic2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: server
  strategy: {}
  template:
    metadata:
      labels:
        app: server
    spec:
      containers:
        - name: server
          image: registry.deti:5000/gic2/server
          #imagePullPolicy: Never
          ports:
            - containerPort: 8000
          env:
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: gic2-secret
                  key: password
          resources: {}
