apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-primary-deployment
  namespace: gic2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis-primary
  strategy: {}
  template:
    metadata:
      labels:
        app: redis-primary
    spec:
      containers:
        - name: redis
          image: registry.deti:5000/gic2/redis
          #imagePullPolicy: Never
          ports:
            - containerPort: 6379
          resources: {}
      restartPolicy: Always
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - topologyKey: kubernetes.io/hostname
              labelSelector:
                matchLabels:
                  app: redis-primary
